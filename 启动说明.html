<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>启动说明 - 开奖大师</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 { font-size: 1.5rem; margin-bottom: 1rem; color: #dc2626; }
        p { margin-bottom: 1rem; line-height: 1.6; color: #4b5563; }
        .highlight {
            background-color: #fee2e2;
            color: #991b1b;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-weight: bold;
        }
        .button {
            display: inline-block;
            background-color: #2563eb;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            margin-top: 1rem;
            transition: background-color 0.2s;
        }
        .button:hover { background-color: #1d4ed8; }
    </style>
</head>
<body>
    <div class="card">
        <h1>请使用启动脚本</h1>
        <p>此文件无法直接运行程序，因为程序需要后台服务器支持。</p>
        <p>请返回文件夹，双击运行 <span class="highlight">启动程序.bat</span> (Windows) 或 <span class="highlight">start.sh</span> (Mac/Linux)。</p>
        <p style="font-size: 0.9rem; color: #6b7280;">
            运行脚本后，会自动打开一个黑色窗口（请勿关闭）并自动跳转到浏览器。
        </p>
        <a href="http://localhost:3000" class="button">如果服务器已启动，点击此处访问</a>
    </div>
</body>
</html>
